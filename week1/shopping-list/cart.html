<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartstyle.css" />
    <title>신지의 먹킷리스트</title>
    <script src="https://kit.fontawesome.com/a547149653.js" crossorigin="anonymous"></script>
    <!-- <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap')
    </style> -->
</head>

<body>
    <header class="header">
        <button class="home" onclick="location.href='./index.html'" type="button">
            <i class="fa-solid fa-globe"></i>
        </button>
        <h1>신지의 먹킷리스트</h1>
        <button class="openSidebar" type="button">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>


    <!-- 사이드바 -->
    <nav id="modalRight" class="sideModal">
        <i id="closeModal" class="fa-solid fa-arrow-right" ></i>
        <ul>
          <li class="modalList"><a href="#">관심 상품 목록</a></li>
          <li class="modalList"><a href="#">관리자 페이지</a></li>
          <li class="modalList"><a href="./cart.html">장바구니</a></li>
        </ul>
      </nav>

      <main>

        <div class="cart">
            <table class="table">
                <tr>
                    <th scope="col">
                        check
                        <input type="checkbox" class="all_checkbox">
                    </th>
                    <th scope="col" colspan="2">상품 정보</th>
                    <th scope="col">상품 금액</th>
                    <th scope="col">카테고리</th>
                    <th scope="col">비고</th>
                </tr>
            </table> 
        </div>
    
        <div class="buy_btn">
            <button>구매하기</button>
            <button>홈으로</button>
        </div>

      </main>

    <script src="cart.js" type="module"></script>
</body>
</html>
