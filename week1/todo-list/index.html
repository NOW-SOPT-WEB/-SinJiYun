<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>투두리스트</title>
    <script src="https://kit.fontawesome.com/a547149653.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap')
    </style>
</head>

<body>
    <header>
        <h1>Todo List</h1>
        <div class="add">
            <input placeholder="할 일을 입력해 주세요"/>
            <button class="addButton" type="button">+</button>
        </div>
    </header>
    <main class="main">
        <section class="not_started">
            <h2>Not Started</h2>
            <article class="todo">
                <p>SOPT 웹파트 2차 세미나 참석하기</p>
                <button>X</button>
            </article>
            <article class="todo">
                <p>1차 과제 PR 넣기</p>
                <button>X</button>
            </article>
            <article class="todo">
                <p>웨비들과 한강 가기</p>
                <button>X</button>
            </article>
            <article class="todo">
                <p>공유 과제 업로드하기</p>
                <button>X</button>
            </article>
        </section>
        <section class="done">
            <h2>Done</h2>
            <article class="todo">
                <p>SOPT 웹파트 1차 세미나 참석하기</p>
                <button>X</button>
            </article>
            <article class="todo">
                <p>워크샵 가기</p>
                <button>X</button>
            </article>
            <article class="todo">
                <p>웨비들과 친해지기</p>
                <button>X</button>
            </article>
        </section>
    </main>
</body>
</html>
